<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>

    <h1>Contact Us</h1>

    <fieldset>
      <legend>Your FeedBack</legend>

      <form action="mailto:rabyn900@gmail.com" method="post" enctype="text/plain">
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="put email">
        </p>

        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </p>
        <p>
          <h4>Plaese Select Your Gender</h4>
          <input type="radio" value="male" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" value="female" name="gender" id="female">
          <label for="female">Female</label>
          </p>
  
          <p>
          <h4>Plaese Select Your Hobbies</h4>
          <input value="dance" type="checkbox" name="hobbies" id="dance">
          <label for="dance">Dance</label>
          <input value="sing" type="checkbox" name="hobbies" id="sing">
          <label for="sing">Sing</label>
          </p>
  
          <p>
            <textarea placeholder="message" name="msg" id="" cols="30" rows="10"></textarea>
          </p>
  
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
  
  
  
  
  
        </form>
      </fieldset>
    <br>
    <br>
    <table border="2px" cellpadding="10px" cellspacing="0">
      <thead>
        <th>Subject</th>
        <th>Markd</th>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>90</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>90</td>
        </tr>

      </tfoot>


    </table>




  </body>

</html>
